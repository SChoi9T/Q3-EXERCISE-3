	 <!-- STYLE -->

</head>
<body>
	<div class="container mt-5 mb-5">
		<h1>GREETING APP</h1>
		<hr>
		<form>
			<label for="first-name">Enter name:</label>
			<br>
			<input type="text" name="first-name" class="form-control" id="fname">
			<br>

			<h6 id="greeting">Hello, user!</h6>

			<button type="button" class="btn btn-dark" onClick="annyeong()"> GREET IN KOREAN</button>
			<button type="button" class="btn btn-dark" onClick="window.location.reload(); window.alert('Refreshing...');"> REFRESH</button>
		</form>

		<div class="footer">
			<hr>
			<p>&#169; AY 2025 | ICT 9 | <a href="https://schoi9t.github.io/Q3-EXERCISE-3A/">Sang-heon G. Choi</a> | Exercise 3: Functions</p>
		</div>
	</div>

	<!-- Function for Greet button -->
	<script type="text/javascript">
		function annyeong(nameInput) {
			var nameInput = document.getElementById('fname').value;

			document.getElementById('greeting').innerHTML = 'Annyeonghaseyo, ' + nameInput + '!';
		}
	</script>
</body>
</html>
